<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/styles.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/index.mjs" defer type="module"></script>
  <title>Login | wallChatters</title>
</head>
<body class=" min-vh-100 flex-column d-flex">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">wallChatters</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarNavDarkDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Posts
              </a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarNavDarkDropdown">
                <li><a class="dropdown-item" href="/posts/">Posts</a></li>
                <li><a class="dropdown-item" href="/post/create/">Create Post</a></li>
              </ul>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="navbarNavDarkDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Profile
              </a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarNavDarkDropdown">
                  <li><a class="dropdown-item" href="/profile/">Profile</a></li>
                  <li><a class="dropdown-item" href="/profile/edit/">Edit Profile</a></li>
                  <li><a class="dropdown-item" href="/">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
    <main class="flex-grow-1 bg-dark text-light">
        <div class="container-fluid mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <form id="loginForm">
                        <div class="form-group mb-3">
                            <label for="">Email*</label>
                            <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="email must have (stud.)noroff.no">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Password*</label>
                            <input class="form-control" type="password" name="password" required minlength="8">
                        </div>
                        <button class="btn btn-success btn-lg">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footerPlacement d-flex justify-content-center p-2 bg-dark">
      <a href="/">Home</a>
      <a href="/profile/">Profile</a> 
    </footer>
</body>
</html>
