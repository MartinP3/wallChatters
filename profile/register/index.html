<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
    <title>Register | wallChatters</title>
</head>
<body class=" min-vh-100 flex-column d-flex">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">wallChatters</a>
      </div>
    </nav>
  </header>
    <main class="flex-grow-1 bg-dark text-light">
        <div class="container-fluid mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <form id="registerForm">
                      <h1>Register</h1>
                        <div class="form-group mb-3">
                            <label for="">Name*</label>
                            <input class="form-control" type="text" name="name" required pattern="^[\w]+$" title="User name must only contain lower case, upper case and underscore (_)">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Email*</label>
                            <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="email must have (stud.)noroff.no">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Password*</label>
                            <input class="form-control" type="password" name="password" required minlength="8">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Avatar (url)</label>
                            <input class="form-control" type="url" name="avatar">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Banner (url)</label>
                            <input class="form-control" type="url" name="banner">
                        </div>
                        <button class="btn btn-success btn-lg">Register</button>
                        <div class="mt-2">Already have an account?<a href="/profile/login/"> Log in</a></div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footerPlacement d-flex justify-content-center p-2 bg-dark">
      <a href="/">Home </a>
      <a href="/profile/">Profile</a> 
    </footer>
</body>
</html>
