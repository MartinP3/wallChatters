<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="https://kit.fontawesome.com/0ef9526f11.js" crossorigin="anonymous"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
    <title>Register | wallChatters</title>
</head>
<body class=" min-vh-100 flex-column d-flex">
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="../../">wallChatters</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../../">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../login/">Login</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="flex-grow-1 bg-dark text-light">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <form id="registerForm">
                        <div class="form-group mb-3">
                            <label for="">Name</label>
                            <input class="form-control" type="text" name="name" required pattern="^[\w]+$" title="User name must only contain lower case, upper case and underscore (_)">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="email must have (stud.)noroff.no">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Password</label>
                            <input class="form-control" type="password" name="password" required minlength="8">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Avatar</label>
                            <input class="form-control" type="url" name="avatar">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Banner</label>
                            <input class="form-control" type="url" name="banner">
                        </div>
                        <button class="btn btn-success">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footerPlacement d-flex justify-content-center p-2 mt-auto bg-light">
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a> 
      <a href="login.html">Login/Create Account</a>
    </footer>
</body>
</html>
